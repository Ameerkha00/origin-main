<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Table</title>
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    <h1 class="title-style page-title">MY FAVORITE SONGS</h1>

    <table class="songs-table">
        <thead>
            <tr>
                <th class="title-style">Song Name</th>
                <th class="title-style">Tags</th>
                <th class="title-style">Embedded Video</th>
            </tr>
        </thead>
        <tbody>
            <tr class="highlight-row">
                <td>          
                    <a class="youtube-link" href="https://www.youtube.com/watch?v=K4DyBUG242c" target="_blank">
                        On & On
                    </a>
                </td>
                <td>
                    <strong>Cartoon ft. Daniel Levi</strong><br>
                    #EDM #Electronic #NCS #FreeToUse
                </td>
                <td>
                    <div class="video-wrap">
                        <iframe src="https://www.youtube.com/embed/K4DyBUG242c" title="On & On - Cartoon ft. Daniel Levi"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen>
                        </iframe>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <a class="youtube-link" href="https://www.youtube.com/watch?v=lG5aSZBAuPs" target="_blank">
                        Sky High
                    </a>
                </td>
                <td>
                    <strong>Elektronomia</strong><br>
                    #EDM #NCS #GamingMusic #NoCopyright
                </td>

                    <div class="video-wrap">

                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

            </tr>

            <tr>
                <td>
                    <a class="youtube-link" href="https://www.youtube.com/watch?v=J2X5mJ3HDYE" target="_blank">
                        Invincible
                    </a>
                </td>
                <td>
                    <strong>DEAF KEV</strong><br>
                    #Electronic #Dance #NCS #FreeToUse
                </td>
                <td>

                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
