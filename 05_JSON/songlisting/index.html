
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TubeTracker</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="text-center text-primary mb-4">ðŸŽµ Excercise Songs List - Ameer Khatib</h1>

    <div class="card border-primary mb-4">
        <div class="card-body">
            <form id="songForm" class="row g-2">
                <input type="hidden" id="songId"> 
                
                <div class="col-md-5">
                    <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                </div>
                <div class="col-md-5">
                    <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                </div>
                <div class="col-md-2">
                    <select id="rating" class="form-select" required>
                        <option value="" disabled selected>Rating</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" id="submitBtn" class="btn btn-success w-100">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <input type="text" id="search" class="form-control w-50" placeholder="Search...">
    </div>
    
    <div class="card p-2 mb-3">
        <label class="form-label fw-bold">Sort By:</label>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sort" id="sortName" value="name">
            <label class="form-check-label" for="sortName">Name (A-Z)</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sort" id="sortNameZA" value="nameZA">
            <label class="form-check-label" for="sortNameZA">Name (Zâ€“A)</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sort" id="sortDateNew" value="dateNew" checked>
            <label class="form-check-label" for="sortDateNew">Date (Newest â†’ Oldest)</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sort" id="sortDateOld" value="dateOld">
            <label class="form-check-label" for="sortDateOld">Date (Oldest â†’ Newest)</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sort" id="sortRating" value="rating">
            <label class="form-check-label" for="sortRating">Rating (High â†’ Low)</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sort" id="sortRatingLow" value="ratingLow">
            <label class="form-check-label" for="sortRatingLow">Rating (Low â†’ High)</label>
        </div>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <button id="toggleViewBtn" class="btn btn-secondary">
            <i class="fas fa-table"></i> Table View
        </button>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Link</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody id="songList"></tbody>
    </table>

    <div id="cardsContainer" class="row g-3" style="display:none;"></div>

</div>
<script src="script.js"></script>
</body>
</html>
